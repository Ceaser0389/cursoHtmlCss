<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inicial-scale=1.0">
	<title>Vídeos com HTML5</title>
</head>
<body>
	<h1>Inserindo vídeos hospedados localmente</h1>
	<p>Este vídeo está hospedado no meu próprio  servidor.</p>
<!-- <video src="midia/Meu-video.mp4" width="500" poster="imagem/IMG_0001.JPG" controls></video> -->
	<video width="500" poster="imagem/IMG_0001.JPG" controls autoplay loop>
		<source src="midia/Meu-video.mpg" type="video/mp4">
		<source src="midia/Meu-video.mp4" type="video/mp4">
		<source src="midia/Meu-video.m4v" type="video/mp4">
		<source src="midia/Meu-video.ogv" type="video/ogg">
		<p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
	</video>

	<h1>Inserindo Vídeos do Youtube</h1>
	<iframe width="500" height="375" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</html>
