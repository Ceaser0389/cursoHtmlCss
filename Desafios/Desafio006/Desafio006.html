<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inicial-scale=1.0">
	<title>Tags HTML</title>
</head>
<body>
	<h1>Tags em HTML</h1>
	<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qua tag deverá utilizar em cada caso.</p>
	<ul>
		<li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
		<li><abbr title="Use a tag &lt;H1&gt; a &lt;H6&gt;">Títulos</abbr></li>
		<li><abbr title="Use a tag &lt;Img&gt;">Imagens</abbr></li>
		<li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
		<li><abbr title="Use a tag &lt;code&gt;">Códigos Fonte</abbr></li>
		<li><abbr title="Use a tag &lt;ol&gt;&lt;li&gt;">Listas Numeradas</abbr></li>
		<li><abbr title="Use a tag &lt;ul&gt;&lt;li&gt;">Listas com demarcações</abbr></li>
	</ul>
</body>
</html>
